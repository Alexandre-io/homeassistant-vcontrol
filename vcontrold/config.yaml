# https://developers.home-assistant.io/docs/add-ons/configuration#add-on-config
name: Vcontrol add-on
version: "1.5.1"
slug: vcontrold
description: Vcontrol add-on
url: "https://github.com/Alexandre-io/homeassistant-vcontrol"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
options:
  tty: "/dev/ttyUSB0"
  refresh: 30
  device_id: "2098"
  remote_vcontrol: false
  vcontrol_host: localhost
  vcontrol_port: 3002
  debug: false
  commands:
    - getTempA:FLOAT
    - getTempWWist:FLOAT
    - getTempWWsoll:FLOAT
    - getTempKist:FLOAT
    - getTempKsoll:FLOAT
    - getTempVListM2:FLOAT
    - getTempKol:FLOAT
    - getTempSpu:FLOAT
    - getTempRaumNorSollM1:FLOAT
    - getTempRaumNorSollM2:FLOAT
    - getTempRaumRedSollM1:FLOAT
    - getTempRaumRedSollM2:FLOAT
    - getBrennerStatus:FLOAT
    - getBrennerStarts:FLOAT
    - getBrennerStunden1:FLOAT
    - getBrennerStunden2:FLOAT
    - getPumpeStatusM1:FLOAT
    - getPumpeStatusSp:FLOAT
    - getPumpeStatusZirku:FLOAT
    - getPumpeStatusM2:FLOAT
    - getMischerM1:FLOAT
    - getMischerM2:FLOAT
    - getMischerM3:FLOAT
    - getError0:STRING
    - getError1:STRING
    - getError2:STRING
    - getError3:STRING
    - getError4:STRING
    - getError5:STRING
    - getError6:STRING
    - getError7:STRING
    - getError8:STRING
    - getError9:STRING
    - getNeigungM1:FLOAT
    - getNeigungM2:FLOAT
    - getNiveauM1:FLOAT
    - getNiveauM2:FLOAT
schema:
  tty: "str"
  refresh: "int"
  device_id: "str"
  remote_vcontrol: "bool"
  vcontrol_host: "str"
  vcontrol_port: "int"
  debug: "bool"
  commands: 
    - "str"
image: "alexandreio/{arch}-homeassistant-vcontrol"
usb: true
apparmor: false
ports:
  3002/tcp: 3002
ports_description:
  3002/tcp: "Vcontrol deamon"
services:
  - mqtt:need
devices:
  - /dev/ttyUSB0
  - /dev/ttyUSB1
  - /dev/ttyUSB2
  - /dev/ttyUSB3
