configuration:
  tty:
    name: "TTY"
    description: "The name of the tty used to communicate with the hardware."
  refresh:
    name: "Refresh rate"
    description: "The waiting time between two executions."
  device_id:
    name: "Device ID"
    description: "The device identifier. (2098 => V200KW2 , 2053 => GWG_VBEM, 20CB => VScotHO1 , 2094 => V200KW1)"
  remote_vcontrol:
    name: "Connect to remote vcontrold"
    description: "Set to true if you want to connect to a remote vcontrold and false to run vcontrold on localhost (e.g. Optolink cable connected)"
  vcontrol_host:
    name: "Vcontrold Host"
    description: "vcontrold host to connect to (default: localhost)"
  vcontrol_port:
    name: "Vcontrold Port"
    description: "vcontrold port to connect to (default: 3002)"
  debug:
    name: "Debug"
    description: "Output of debug messages"
  commands:
    name: "Commands"
    description: "List of commands to send. (Format: `command1:TYPE,command2:TYPE` where `TYPE` must be `FLOAT` or `STRING`)"