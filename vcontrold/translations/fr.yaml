configuration:
  tty:
    name: "TTY"
    description: "Nom du port USB utilisé pour communiquer avec la chaudière."
  refresh:
    name: "Refresh rate"
    description: "Le temps d'attente entre deux exécutions."
  device_id:
    name: "Device ID"
    description: "L'identifiant de l'appareil. (2098 => V200KW2 , 2053 => GWG_VBEM, 20CB => VScotHO1 , 2094 => V200KW1)"
  vcontrol_host:
    name: "Vcontrold Hostname"
    description: "Hôte vcontrold auquel se connecter (défaut: localhost)"
  vcontrol_port:
    name: "Vcontrold Port"
    description: "Port vcontrold auquel se connecter (défaut: 3002)"
  mqtt_host:
    name: "MQTT Hostname"
    description: "Hôte du serveur MQTT distant. Si vide, le serveur MQTT interne par défaut sera utilisé."
  mqtt_port:
    name: "MQTT Port"
    description: "Port du serveur MQTT distant. Si vide, le serveur MQTT interne par défaut sera utilisé."
  mqtt_user:
    name: "MQTT User"
    description: "Utilisateur du serveur MQTT distant. Si vide, le serveur MQTT interne par défaut sera utilisé."
  mqtt_password:
    name: "MQTT Password"
    description: "Mot de passe du serveur MQTT distant. Si vide, le serveur MQTT interne par défaut sera utilisé."
  mqtt_topic:
    name: "MQTT Topic"
    description: "Topic MQTT où les données viessmann sont envoyées. La valeur par défaut est `openv`."
  debug:
    name: "Debug"
    description: "Sortie des messages de débogage"
  commands:
    name: "Commands"
    description: "Liste des commandes à envoyer. (Format: `command1:TYPE,command2:TYPE` avec `TYPE` qui doit être `FLOAT` ou `STRING`)"
